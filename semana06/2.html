<!DOCTYPE html>
<html>
<head>
    <title>Factorial</title>
</head>
<body>
    <h1>Calculadora Factorial</h1>

    <label for="numero">Ingrese un numero entero positivo:</label>
    <input type="number" id="numero">
    <button id="calcularFactorial">Calcular Factorial</button>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script>
        document.getElementById('calcularFactorial').addEventListener('click', function() {
            const numero = parseInt(document.getElementById('numero').value);

            if (numero >= 0) {
                const { factorial, descomposicion } = calcularFactorial(numero);
                document.getElementById('resultado').innerHTML = `El factorial de ${numero} es ${descomposicion} = ${factorial}`;
            } else {
                document.getElementById('resultado').innerHTML = "Por favor, ingrese un numero entero positivo.";
            }
        });

        function calcularFactorial(n) {
            if (n === 0) {
                return { factorial: 1, descomposicion: '1' };
            }
            
            const subFactorial = calcularFactorial(n - 1);
            const factorial = n * subFactorial.factorial;
            const descomposicion = n + " * " + subFactorial.descomposicion;
            return { factorial, descomposicion };
        }
    </script>
</body>
</html>
