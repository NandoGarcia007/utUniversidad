<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de numeros primos</title>
</head>
<body>
    <h1>Calculadora de numeros primos</h1>

    <label for="numero">Ingrese un numero entero positivo:</label>
    <input type="number" id="numero">
    <button id="calcularPrimos">Calcular numeros primos</button>

    <h2>numeros primos:</h2>
    <div id="resultado"></div>

    <script>
        document.getElementById('calcularPrimos').addEventListener('click', function() {
            const numero = parseInt(document.getElementById('numero').value);

            if (numero >= 1) {
                const primos = encontrarnumerosprimos(numero);
                document.getElementById('resultado').innerHTML = `numeros primos entre 1 y ${numero}: ${primos.join(', ')}`;
            } else {
                document.getElementById('resultado').innerHTML = "Por favor, ingrese un numero entero positivo mayor o igual a 1.";
            }
        });

        function encontrarnumerosprimos(n) {
            const primos = [];
            for (let i = 2; i <= n; i++) {
                if (esPrimo(i)) {
                    primos.push(i);
                }
            }
            return primos;
        }

        function esPrimo(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
