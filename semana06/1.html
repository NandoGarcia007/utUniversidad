<!DOCTYPE html>
<html>
<head>
    <title>Generador de listas</title>
</head>
<body>
    <h1>Generador de listas de numeros</h1>

    <label for="menor">Numero Menor:</label>
    <input type="number" id="menor">

    <label for="mayor">Numero Mayor:</label>
    <input type="number" id="mayor">

    <button id="generarListas">Generar Listas</button>

    <h2>Listas Generadas:</h2>
    <div id="resultado"></div>

    <script>
        document.getElementById('generarListas').addEventListener('click', function() {
            const menor = parseInt(document.getElementById('menor').value);
            const mayor = parseInt(document.getElementById('mayor').value);

            if (menor < 0 || mayor < 0) {
                document.getElementById('resultado').innerHTML = "Por favor, ingrese numeros enteros positivos.";
            } else {
                const listaAscendente = [];
                const listaPares = [];
                const listaImpares = [];

                for (let i = menor; i <= mayor; i++) {
                    listaAscendente.push(i);
                }

                for (let i = mayor; i >= menor; i--) {
                    if (i % 2 === 0) {
                        listaPares.push(i);
                    }
                }

                for (let i = mayor; i >= menor; i--) {
                    if (i % 2 !== 0) {
                        listaImpares.push(i);
                    }
                }

                const resultadoHTML = "Lista ascendente: " + listaAscendente + '<br>' +
                                     "Lista de pares (descendente): " + listaPares + "<br>" +
                                     "Lista de impares (descendente): " + listaImpares;

                document.getElementById('resultado').innerHTML = resultadoHTML;
            }
        });
    </script>
</body>
</html>
